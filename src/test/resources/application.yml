spring:
    main:
        allow-bean-definition-overriding: true
    datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
springdoc:
    api-docs:
        path: /api-docs
    swagger-ui:
        path: /swagger-ui